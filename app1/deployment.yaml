apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: test-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-app
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:   # Important: HPA scales based on CPU/memory requests
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
